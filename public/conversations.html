<script type="text/javascript">
// Collapse/Open Sidebar
$(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active')
        });
    });

    function populateConversationList() {
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/chats/user/1',
            data: {},
            success: function(result) {
                alert(result);
                var res = JSON.parse(result);
                for(var i=0; i<res.length; i++){
                alert(res[i].Users[1].DisplayName);
                var htmlStr = "";
                htmlStr += '<a href="chat.html?userId=' + res[i].Users[1].UserID;
                htmlStr += '&displayName=' + res[i].Users[1].DisplayName;
                htmlStr += '&chatId=' + res[i].ID;
                htmlStr += '" class="list-group-item list-group-item-action flex-column align-items-start">';
                htmlStr += '<div id="conversationRow" class="d-flex">';
                htmlStr += '<div id="fullMessageInfo"';
                htmlStr += '<h5>' + res[i].Users[1].DisplayName + '</h5>';
                htmlStr += '</div></div></a>';
                $('#conversationList').append(htmlStr);
                }
            }
        })
    }

  function startup() {
      loggedin();
      alert(docCookies.getItem("userId"));
      populateConversationList();
  }
</script>
